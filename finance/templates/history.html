{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<!-- Class names from CS50 -->
   <table class="table tablestriped">
       <thead>
           <tr>
               <th class="text-start">Symbol</th>
               <th class="text-end">Shares</th>
               <th class="text-end">Price</th>
               <th class="text-end">Transacted</th>
           </tr>
       </thead>
       <tbody>
           {% for transaction in transactions %}
               <tr>
                   <td class="text-start">{{ transaction.symbol }}</td>
                   <td class="text-end">{{ transaction.shares }}</td>
                   <td class="text-end">{{ transaction.price }}</td>
                   <td class="text-end">{{ transaction.transaction_date }}</td>
               </tr>
           {% endfor %}
       </tbody>
   </table>
{% endblock %}
